<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/typography.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />

    <title>The Not Very Useful Gaming Database</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="flexbox">
          <h1>The Not Very Useful Gaming Database</h1>
          <div class="search-container">
            <label for="search-input" class="search-label"
              >What do you wish to find?</label
            >
            <input
              type="text"
              id="search-input"
              class="search-field"
              placeholder="Monster, animal, item or ID"
            />
            <div class="button-container">
              <button
                type="button"
                id="search-button"
                class="eight-bit-btn btn-primary"
              >
                Search
              </button>
              <button
                type="button"
                id="random-button"
                class="eight-bit-btn btn-random"
              >
                Random
              </button>
              <button
                type="button"
                id="clear-button"
                onclick="reloadPage()"
                class="eight-bit-btn btn-clear"
              >
                Clear
              </button>
            </div>
            <!-- .button-container -->
          </div>
          <!-- .search-container -->

          <div class="info-table">
            <table>
              <tbody>
                <tr>
                  <th>Category</th>
                  <td><p class="input-category">Please enter</p></td>
                </tr>
                <tr>
                  <th>Name</th>
                  <td><p class="input-name">monster, animal,</p></td>
                </tr>
                <tr>
                  <th>Locations</th>
                  <td><p class="input-locations">item or ID</p></td>
                </tr>
                <tr class="loot">
                  <th>Loot</th>
                  <td><p class="input-loot">in the search field above!</p></td>
                </tr>
                <tr>
                  <th>Description</th>
                  <td><p class="input-description">Or click random!</p></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- .info-table -->
        </div>
        <!-- .flexbox -->
      </div>
      <!-- .wrapper -->
    </main>

    <footer>
      <p>&copy 2024 The Not Very Useful Gaming Database</p>
    </footer>

    <script src="script/script.js"></script>
  </body>
</html>
